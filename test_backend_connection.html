<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <p>Click the button to test if the backend is accessible:</p>
    <button onclick="testConnection()">Test Connection</button>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            const tests = [
                { name: 'Health Check', url: 'http://localhost:8000/health' },
                { name: 'Latest Timetable', url: 'http://localhost:8000/api/timetables/latest' },
                { name: 'Load Factor', url: 'http://localhost:8000/api/analytics/load-factor' }
            ];
            
            let html = '';
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url);
                    const data = await response.json();
                    
                    if (response.ok) {
                        html += `<div class="test-result success">
                            <strong>✓ ${test.name}</strong><br>
                            Status: ${response.status} OK<br>
                            <details>
                                <summary>Response Data</summary>
                                <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                            </details>
                        </div>`;
                    } else {
                        html += `<div class="test-result error">
                            <strong>✗ ${test.name}</strong><br>
                            Status: ${response.status}<br>
                            Error: ${JSON.stringify(data)}
                        </div>`;
                    }
                } catch (error) {
                    html += `<div class="test-result error">
                        <strong>✗ ${test.name}</strong><br>
                        Error: ${error.message}<br>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>Backend server is not running (run: cd backend && start.bat)</li>
                            <li>CORS issue (try opening via http://localhost:8000/test_backend_connection.html)</li>
                            <li>Port 8000 is blocked or in use</li>
                        </ul>
                    </div>`;
                }
            }
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
