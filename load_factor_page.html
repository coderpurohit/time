<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Factor Analysis - Timetable System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h2 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .teacher-card, .class-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .load-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .load-low {
            background: #d4edda;
            color: #155724;
        }

        .load-medium {
            background: #fff3cd;
            color: #856404;
        }

        .load-high {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.3s ease;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .detail-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .detail-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .day-distribution {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .day-chip {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 2px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group label {
            font-weight: bold;
            color: #333;
        }

        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Load Factor Analysis</h1>
            <p class="subtitle">Teacher and Class Workload Distribution</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Teachers</div>
                <div class="stat-value" id="totalTeachers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Classes</div>
                <div class="stat-value" id="totalClasses">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Periods</div>
                <div class="stat-value" id="totalPeriods">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Teacher Load</div>
                <div class="stat-value" id="avgTeacherLoad">-</div>
            </div>
        </div>

        <div class="section">
            <h2>üë®‚Äçüè´ Teacher Load Factor</h2>
            <div class="filter-section">
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select id="teacherSort">
                        <option value="load-desc">Load (High to Low)</option>
                        <option value="load-asc">Load (Low to High)</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                    <label>Filter:</label>
                    <select id="teacherFilter">
                        <option value="all">All Teachers</option>
                        <option value="high">High Load (>80%)</option>
                        <option value="medium">Medium Load (50-80%)</option>
                        <option value="low">Low Load (<50%)</option>
                    </select>
                </div>
            </div>
            <div id="teacherLoadContainer">
                <div class="loading">Loading teacher data...</div>
            </div>
        </div>

        <div class="section">
            <h2>üéì Class Load Factor</h2>
            <div class="filter-section">
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select id="classSort">
                        <option value="name">Name (A-Z)</option>
                        <option value="periods-desc">Periods (High to Low)</option>
                        <option value="periods-asc">Periods (Low to High)</option>
                    </select>
                </div>
            </div>
            <div id="classLoadContainer">
                <div class="loading">Loading class data...</div>
            </div>
        </div>
    </div>

    <script src="load_factor_script.js"></script>
</body>
</html>
